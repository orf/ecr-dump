on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      publish-tag:
        type: string
        required: false
        description: "Publish a tag"

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            bin: ecr-dump
            name: ecr-dump-Linux-x86_64.tar.gz
            container: quay.io/pypa/manylinux_2_28_x86_64
          - os: macOS-latest
            bin: ecr-dump
            name: ecr-dump-Darwin-x86_64.tar.gz
            container: null
          - os: windows-latest
            bin: ecr-dump.exe
            name: ecr-dump-Windows-x86_64.zip
            container: null
    env:
      RUST_BACKTRACE: "1"
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.publish-tag || null }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-on-failure: 'false'

      - name: Run check
        run: cargo check

      - name: Run
        run: cargo run -- --help

      - name: Build release
        if: startsWith(github.ref, 'refs/tags/') || inputs.publish-tag
        run: cargo build --profile=lto
      - name: Package
        if: startsWith(github.ref, 'refs/tags/') || inputs.publish-tag
        shell: bash
        run: |
          strip target/release/${{ matrix.bin }}
          cd target/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]
          then
          7z a ../../${{ matrix.name }} ${{ matrix.bin }}
          else
          tar czvf ../../${{ matrix.name }} ${{ matrix.bin }}
          fi
          cd -
      - name: Archive binaries
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/') || inputs.publish-tag
        with:
          name: build-${{ matrix.name }}
          path: ${{ matrix.name }}

  create_release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || inputs.publish-tag
    needs:
      - build_and_test
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.publish-tag || null }}
      - uses: actions/download-artifact@v4
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ inputs.publish-tag }}"
          draft: false
          files: |
            **/*.tar.gz
            **/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checks:
    name: Checks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: "1"
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.publish-tag || null }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-on-failure: 'false'

      - name: Run cargo fmt
        if: success() || failure()
        run: cargo fmt --all -- --check

      - name: Run cargo check
        if: success() || failure()
        run: cargo check

      - if: success() || failure()
        run: cargo clippy --all-targets --all-features -- -D warnings
